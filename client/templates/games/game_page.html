<template name="gamePage">
  <h1>Table: {{game.table.name}}</h1>
  <h2>Game: {{game._id}}</h2>
  <h3>Menu</h3>
  <ul>
    <li><a href="#" class="js-shuffle-deck">Shuffle deck</a></li>
  </ul>
  <h3>Players</h3>
  {{#isEmpty game.players}}
    <p>There are no players yet.</p>
  {{else}}
    <ul>
      {{#each game.players}}
        <li>{{user.username}} [<a href="#" class="js-shift-card">shift</a>]</li>
      {{/each}}
    </ul>
  {{/isEmpty}}
  <h3>Deck</h3>
  {{> cardList game.deck}}
  <h3>Open</h3>
  {{> cardList game.open}}
  <h3>Folded</h3>
  {{> cardList game.folded}}
</template>
