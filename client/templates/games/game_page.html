<template name="gamePage">

  <h1>Table: {{table.name}}</h1>

  <h2>Game: {{_id}}</h2>

  <h3>Players <small>({{size players}})</small></h3>
  {{#isEmpty players}}
    <p>There are no players yet.</p>
  {{else}}
    <ul>
      {{#each players}}
        <li>
          {{#if user}}
            <span style="color:{{user.statusColor}}">
              {{user.username}}
            </span>
          {{else}}
            <em>empty seat</em>
          {{/if}}
        </li>
      {{/each}}
    </ul>
  {{/isEmpty}}

  <h3>Stacks</h3>
  {{#each tableStacks}}
    {{> stackList this}}
  {{/each}}

</template>
