<template name="gamePage">
  <h1>Table: {{table.name}}</h1>
  <h2>Game: {{_id}}</h2>
  <h3>Menu</h3>
  <ul>
    <li><a href="#" class="js-shuffle-deck">Shuffle deck</a></li>
  </ul>
  <h3>Players</h3>
  {{#isEmpty players}}
    <p>There are no players yet.</p>
  {{else}}
    <ul>
      {{#each players}}
        <li>{{user.username}} [<a href="#" class="js-shift-card">shift</a>]</li>
      {{/each}}
    </ul>
  {{/isEmpty}}
  <h3>Deck</h3>
  {{> cardList deck}}
  <h3>Open</h3>
  <ul>
    <li><a href="#" class="js-fold-cards">Fold</a></li>
  </ul>
  {{> cardList open}}
  <h3>Fold</h3>
  {{> cardList fold}}
</template>
