<template name="playerPage">
  {{#if currentUser}}
    <div>Hello {{currentUser.username}}.</div>
  {{else}}
    <form class="js-player-join-game">
      <div>Please choose a username.</div>
      <input type="text" class="js-username" />
      <input type="button" class="js-action" value="Go" />
    </form>
  {{/if}}
</template>
